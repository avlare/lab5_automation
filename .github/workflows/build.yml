name: CheckStyle

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Analyze code with Checkstyle
        run: mvn checkstyle:check

      - name: Package application
        run: mvn package